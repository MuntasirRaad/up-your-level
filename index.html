<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Ypur Level</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/75d022e63a.js" crossorigin="anonymous"></script>
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Style CSS Link  -->
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <header>
<!-- Navbar srart  -->
        <div class="container mt-3">
            <nav class="navbar navbar-expand-lg bg-white">
                <div class="container-fluid">
                  <a class="navbar-brand fw-bold" href="#">Up Your Level</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-5 me-auto mb-2 mb-lg-0 ">
                      <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Courses</a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Deals</a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link">Success</a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link">About</a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link">Register</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <div class="d-flex me-5">
                            <input class="form-control " type="search" placeholder="Search" aria-label="Search">
                            <button class="border border-0 bg-white"><i class="fa-solid fa-magnifying-glass "></i></button>
                        </div>
                      <button class="btn btn-outline-primary rounded-0 fw-semibold" type="submit">Register</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
<!-- Navbar End  -->

<!-- Carousel Start  -->
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/cover/cover-1.png" class="d-block img-fluid opacity-50" alt="...">
                        <div class="carousel-caption d-md-block mb-5">
                            <h2 class="fw-bold">Get Started Digital Learning</h2>
                            <p class="">Virtual learning refers to learning through computers and the internet, inside as well as outside the facilities provided by the educational organization.</p>
                            <button class="btn btn-primary fw-semibold">Get Started</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
<!-- Carousel End  -->
    </header>

    
<!-- JS Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
